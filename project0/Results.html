<html>
    <head>
        <title>Results Portal</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
        <style>
        h1,h2{
            color:brown;
        }
        body{
            background-color:rgba(231, 163, 172, 0.911);
        }
        </style>

    </head>
    <body>
            <h1 style="color:brown;text-align:center;">Results Portal</h1>
            <a href=HomePage.html style="color:rgba(77, 69, 23, 0.911)">Back</a>
            <h2 style="text-align:center">Get Results</h2>
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out,If you want to proceed</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
           
    </body>
   
</html>
